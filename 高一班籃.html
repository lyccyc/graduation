        <div class="typewriter-text">
        <p>高一班籃<br/></p>
        <p>其實我也沒什麼印象了<br/></p>
        <p>好像我對高一的事都快沒印象 笑死<br/></p>
        <p>但我記得那時候我有一個恐懼<br/></p>
        <p>好像跟你講過<br/></p>
        <p>國一班籃的時候我跟吳妹妹被挑撥 到了國三才和好<br/></p>
        <p>所以以後只要遇到籃球有關我都怕<br/></p>
        <p>打這篇是在2023.03.28<br/></p>
        <p>我跟她們剛在宿舍煮完泡麵 還挺開心<br/></p>
        <p>因為生病我損失了太多<br/></p>
        <p>但果然 最喜歡的還是和她們的時光<br/></p>
        <p>現在這樣就已經足夠了<br/></p>
        <p>好啦這個頁面終於做完了<br/></p>
        <p>我要去睡了<br/></p>
        <p>你多喝水 以後記得早點休息<br/></p>
        <p>2023.03.28<br/></p>
